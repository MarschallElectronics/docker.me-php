<VirtualHost *:80>
        ServerName www.mein-adventskranz.me-cms.de
        ServerAlias www.mein-adventskranz.me-cms.de mein-adventskranz.me-cms.de www.wood-it-bijoux.de wood-it-bijoux.de localhost
        DocumentRoot /var/www/html/www
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        Alias /publicpool /var/www/html/publicpool/
        Alias /zentral /var/www/html/zentral/
        SetEnvIf X-Forwarded-Proto https HTTPS=on
</VirtualHost>
