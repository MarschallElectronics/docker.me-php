version: '3'

services:
  mein-adventskranz_webserver_www_test:
    container_name: mein-adventskranz_webserver_www_test
    image: marschallelectronics/me-php:5.6-apache
    hostname: www
    domainname: wood-it-bijoux.de
    volumes:
      - ./public/:/var/www/html/
      - ./webserver/vhost.conf:/etc/apache2/sites-available/vhost.conf
    ports:
      - '8015:80'
    environment:
      - SERVER_NAME = www.wood-it-bijoux.de
      - REMOTE_IP_PROXY = 172.80.10.1
      - RELAYHOST = mx2.garmisch.net
      - DOCUMENT_ROOT = /var/www/html/www
    networks:
      net_mein-adventskranz:
        ipv4_address: 172.80.10.15
networks:
  net_mein-adventskranz:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.80.10.0/24
